unbind r
bind r source-file ~/.config/tmux/tmux.conf; display " "
bind b run-shell "tmux setw -g status \$(tmux show -g -w status | grep -q off && echo on || echo off)"

unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

if-shell '[ ! -d "$HOME/.tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm"'

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -g status-justify "absolute-centre"
set -g allow-rename off
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g clock-mode-colour white

bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r h resize-pane -L 1
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1
bind -r m resize-pane -Z

bind o {
    rename-window editor
    new-window -n server
    new-window -n terminal
    select-window -t editor
    send-keys -t editor 'nvim .' C-m
}

bind j display-popup -d "#{pane_current_path}" -E "uv run main.py; $SHELL"
bind t display-popup -d "#{pane_current_path}" -w 80% -h 80% -x C -y C -E "$SHELL"

background="#031219"
foreground="#708284"
black="#002831"
bblack="#475B62"
white="#EAE3CB"
bwhite="#FCF4DC"
icons="│░"
RESET="#[fg=${foreground},bg=default,nobold,noitalics,nounderscore,nodim]"

set -g message-style "fg=${foreground},bg=${black}"
set -g message-command-style "fg=${foreground},bg=${black}"
set -g mode-style "fg=${white},bg=${bblack}"
set -g pane-border-style "fg=${background}"
set -g pane-active-border-style "fg=${black}"
set -g pane-border-status off
set -g status-style "fg=${foreground},bg=default"
set -g status-left-length 80
set -g status-right-length 150
set -g status-left "#[fg=${bblack},bold] #{?client_prefix,󰠠,#[dim]󰤂} "
set -ga status-left "#{?window_zoomed_flag,,}#{?window_last_flag,,}"

set -g status-right "#[fg=${bblack}] ${RESET}#S"
set -g window-status-current-format "${RESET}#[bg=${black},bold] #W "
set -g window-status-format "${RESET}#[fg=${bblack}] #W "
set -g window-status-separator ""

# set -g status-right "#[fg=${bblack}]░  ${RESET}#{b:pane_current_path}"
